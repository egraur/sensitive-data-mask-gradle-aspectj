plugins {
    id 'java'
    id "io.freefair.aspectj.post-compile-weaving" version "6.3.0"
    id "io.freefair.lombok" version "6.3.0"
}

apply plugin: "io.freefair.aspectj.post-compile-weaving"
//apply plugin: 'kotlin'
apply plugin: "java"
apply plugin: "io.freefair.lombok"
apply plugin: "jacoco"
//apply plugin: "groovy"


repositories {
    mavenCentral()
}

sourceSets {
    foo //https://github.com/freefair/gradle-plugins/issues/329
}

dependencies {
//    aspect project(":aspectj:aspect")

    implementation "org.slf4j:slf4j-api:1.+"

    implementation "org.aspectj:aspectjrt:1.9.7"
    implementation localGroovy()
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    testImplementation "junit:junit:4.12"
}

configurations.testImplementation.extendsFrom(configurations.jacocoAnt)

compileJava {
    ajc {
        options {
            compilerArgs += "-showWeaveInfo"
        }
    }
}
